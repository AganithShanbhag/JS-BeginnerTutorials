<!DOCTYPE html>
<html>

<body>

    <img id="img1" onmouseover="changeImg()" onmouseout="resetImg()" border="0"
        src="https://images.pexels.com/photos/1236678/pexels-photo-1236678.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="Smiley" width="400" height="320">

    <p>The function changeImg() is triggered when the user moves the mouse pointer over the image.</p>
    <p>The function resetImg() is triggered when the mouse pointer is moved out of the image.</p>


</body>

<script src="imageEvents.js" type="text/javascript"></script>

</html>
